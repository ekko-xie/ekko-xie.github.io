<script>
    $(function () {

        //banner高度自适应一屏
        var h = $(window).height() - 36;
        $('.index-banner .swiper-container').height(h);

        $(window).resize(function () {
            var h = $(window).height() - 36;
            $('.index-banner .swiper-container').height(h);
        });

        //banner
        var mySwiper1 = new Swiper('.index-banner .swiper-container', {
            loop: true,
            speed: 1000,
            autoplay: 5000,
            pagination: '.index-banner .pagination',
            paginationClickable: true,
            autoplayDisableOnInteraction: false
            //其他设置
        });


        //滚动监控添加动画
        var anim = $(".anim");//触发遍历所用的类
        setTimeout(function(){
            $(window).scroll(function() {
                roll();
            });
            $(window).resize(function() {
                roll();
            });
            roll();
        },6);
        function roll() {
            var oHeight = $(window).height();
            var ScrVal = $(window).scrollTop();
            anim.each(function(i) {
                if (ScrVal + oHeight > anim.eq(i).offset().top - 50 ){
                    anim.eq(i).addClass("anim-show");
                }
            })
        }

    })


</script>
