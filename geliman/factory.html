<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="">
    <title>工厂</title>
    <link rel="stylesheet" href="css/idangerous.swiper.css"/>
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/css-reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/idangerous.swiper.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <script src="js/scrolloverflow.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/PicCarousel.js"></script>
    <script src="js/basic.js"></script>


    <!--[if lt IE 9]><script src="js/html5.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/selectivizr-min.js"></script><![endif]-->


</head>
<body>

<!--内页头部-->
<header></header>

<div class="inner-banner"
     style="background: url('images/service-banner.jpg') no-repeat center center;background-size: cover;"></div>

<div class="inner-nav">
    <div class="wrap clearfix">
        <div class="bread-nav clearfix">
            <a class="bread-nav-home" href="#">Home</a>
            <span>&gt;</span>
            <a href="#">Our factory</a>
        </div>
    </div>
</div>


<div class="about-style">
    <div class="wrap">
        <div class="about-style-content">
            <div class="poster-main">
                <div class="poster-btn poster-prev-btn"></div>
                <!--图片数量不能为偶数，否则会报错-->
                <ul class="poster-list">
                    <li class="poster-item"><img src="images/factory1.jpg" alt=""></li>
                    <li class="poster-item"><img src="images/factory2.jpg" alt=""></li>
                    <li class="poster-item"><img src="images/factory3.jpg" alt=""></li>
                </ul>
                <div class="poster-btn poster-next-btn"></div>
            </div>
        </div>
        <div class="about-style-p">Our factory</div>
    </div>
</div>


<!--底部-->
<footer></footer>


<script>
    window.onload = function () {


        //层叠图片轮播
        $(".about-style-content .poster-main").PicCarousel({
            "width": 1200,		//幻灯片的宽度
            "height": 432,		//幻灯片的高度
            "posterWidth": 702,	//幻灯片第一帧的宽度
            "posterHeight": 432, //幻灯片第一张的高度
            "scale": 0.8,		//记录显示比例关系
            "speed": 1000,		//记录幻灯片滚动速度
            "autoPlay": false,	//是否开启自动播放
            "delay": 4000,		//自动播放间隔
            "verticalAlign": "middle"	//图片对齐位置
        });

        var max = $('.poster-item').css('z-index');

        $('.poster-item').each(function () {
            var c = $(this).css('z-index');
            if (c == max) {
                $(this).addClass('on');
            }
        });

        $('.poster-btn').click(function () {
            $('.poster-item').removeClass('on');
            $('.poster-item').each(function () {
                var c = $(this).css('z-index');
                if (c == max) {
                    $(this).addClass('on');
                }
            });
        })

    }


</script>


</body>
</html>
