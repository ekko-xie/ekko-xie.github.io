<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=0">
	<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="author" content="">
	<title>冠旭</title>
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/css-reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/media.css">

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/swiper-3.3.1.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/jquery.SuperSlide.2.1.js"></script>
	<script src="js/basic.js"></script>


	<!--[if lt IE 9]><script src="js/html5.js" ></script><![endif]-->
	<!--[if lt IE 9]><script src="js/selectivizr-min.js" ></script><![endif]-->


</head>

<body>

	<!-- 头部 -->
	<header></header>

	<!-- banner -->
	<div class="index-banner">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<!-- data-pc为pc banner路径，data-pad为平板banner路径，data-phone为手机banner路径 -->
					<img src="./images/index-banner1.jpg" data-pc="./images/index-banner1.jpg" data-pad="./images/index-banner1.jpg" data-phone="./images/index-banner1.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<!-- data-pc为pc banner路径，data-pad为平板banner路径，data-phone为手机banner路径 -->
					<img src="./images/index-banner1.jpg" data-pc="./images/index-banner1.jpg" data-pad="./images/index-banner1.jpg"
						data-phone="./images/index-banner1.jpg" alt="">
				</div>
				<div class="swiper-slide">
					<!-- data-pc为pc banner路径，data-pad为平板banner路径，data-phone为手机banner路径 -->
					<img src="./images/index-banner1.jpg" data-pc="./images/index-banner1.jpg" data-pad="./images/index-banner1.jpg"
						data-phone="./images/index-banner1.jpg" alt="">
				</div>
			</div>
			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
	</div>


	<!-- 底部 -->
	<footer></footer>




	<script>
		$(function () {

			// 各设备banner适配
			function changeBanner() {
				var width = $(window).width();
				// $('.swiper-container').width(width)
				// PC banner
				if (width >= 1200) {
					$('.swiper-slide img').each(function (index, item) {
						var imgSrc = $(this).data('pc');
						$(this).attr('src', imgSrc)
					})
				}
				// 平板banner
				else if (width > 760 && width < 1200) {
					$('.swiper-slide img').each(function (index, item) {
						var imgSrc = $(this).data('pad');
						$(this).attr('src', imgSrc)
					})
				}
				// 手机banner
				else {
					$('.swiper-slide img').each(function (index, item) {
						var imgSrc = $(this).data('phone');
						$(this).attr('src', imgSrc)
					})
				}
			}
			changeBanner();
			$(window).resize(function() {
				changeBanner();
			})
			

			// 首页banner
			var mySwiper1 = new Swiper('.index-banner .swiper-container', {
				// direction: 'horizatol',
				loop: true,
				speed: 900,
				autoplay: 5000,
				paginationClickable: true,
				autoplayDisableOnInteraction: false,

				// 如果需要前进后退按钮
				nextButton: '.index-banner .swiper-button-next',
				prevButton: '.index-banner .swiper-button-prev',

				// 如果需要分页器
				pagination: '.index-banner .swiper-pagination',
			})


		});



	</script>
	
</body>

</html>
