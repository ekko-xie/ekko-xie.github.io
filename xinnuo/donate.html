<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=0">
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="author" content="">
  <title>信诺公益基金</title>
  <link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
  <link rel="stylesheet" href="css/css-reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/media.css">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/swiper-3.3.1.min.js"></script>
  <script src="js/jquery.SuperSlide.2.1.js"></script>
  <script src="js/basic.js"></script>


  <!--[if lt IE 9]><script src="js/html5.js" ></script><![endif]-->
  <!--[if lt IE 9]><script src="js/selectivizr-min.js" ></script><![endif]-->


</head>

<body>

  <!-- 头部 -->
  <header></header>

  <div class="inner-banner" style="background: url('./images/donate-banner.jpg') no-repeat center center / cover;">
    <div class="wrap">
      <div class="inner-banner-p inner-banner-p-blue">
        <h3>我要捐赠</h3>
        <div class="inner-banner-line"></div>
        <p>Volunteer</p>
      </div>
    </div>
  </div>

  <div class="bread-nav">
    <div class="wrap clearfix">
      <div class="bread-nav-link clearfix">
        <a class="bread-nav-house" href="#">网站首页</a>
        <span>&gt;</span>
        <a class="on" href="#">我要捐赠</a>
      </div>
      <div class="bread-nav-nav">
        <a class="on" href="donate.html">在线捐赠</a>
        <a href="donate-bank.html">银行汇款</a>
        <a href="donate-spot.html">现场捐赠</a>
      </div>
    </div>
  </div>

  <div class="donate">
    <div class="wrap">
      <div class="donate-content clearfix">
        <div class="donate-left">
          <div class="donate-title">
            <h4>在线捐赠</h4>
            <p>成为信诺志愿者贡献个人的时间及精力，"助人"，"自助"，"乐人""乐己"。参与志愿工作，既是在帮助他人、服务社会，同时也是在传递爱心和传播文明。</p>
          </div>

          <div class="donate-form">
            <form action="">
              <div class="donate-box donate-box1 clearfix">
                <div class="donate-box-title">金额 *：</div>
                <div class="donate-box-ic clearfix">
                  <div class="dbra-box clearfix">
                    <input class="db-radio" type="radio" name="money"><span>10</span>
                  </div>
                  <div class="dbra-box clearfix">
                    <input class="db-radio" type="radio" name="money"><span>50</span>                    
                  </div>
                  <div class="dbra-box clearfix">
                    <input class="db-radio" type="radio" name="money"><span>100</span>
                  </div>
                  <div class="dbra-box clearfix">
                    <input class="db-radio" type="radio" name="money"><span>200</span>
                  </div>
                  <div class="dbra-box clearfix">
                    <input class="db-radio" type="radio" name="money"><span>500</span>                    
                  </div>
                  <div class="dbra-box clearfix">
                    <input class="db-radio" type="radio" name="money"><span>1000</span>
                  </div>
                  <div class="dbra-box clearfix">
                    <input class="db-radio" type="radio" name="money"><span>其他</span><input class="db-input1" type="text">
                  </div>
                </div>
              </div>
              <div class="donate-box clearfix">
                <div class="donate-box-title">捐赠项目 *：</div>
                <div class="donate-box-ic clearfix">
                  <input class="db-input2" type="text">
                </div>
              </div>
              <div class="donate-box clearfix">
                <div class="donate-box-title fl">是否显示姓名 *：</div>
                <div class="donate-box-ic fl clearfix">
                  <div class="dbra-box clearfix" style="min-width: auto;margin-right: 10px;">
                    <input class="db-radio" type="radio" name="showName"><span>是</span>
                  </div>
                  <div class="dbra-box clearfix" style="min-width: auto;margin-right: 10px;">
                    <input class="db-radio" type="radio" name="showName"><span>否</span>
                  </div>
                </div>
              </div>
              <div class="donate-box clearfix">
                <div class="donate-box-title">联系方式 *：</div>
              </div>
              <div class="donate-box clearfix">
                <div class="donate-box-title">捐赠人姓名 *：</div>
                <div class="donate-box-ic clearfix">
                  <input class="db-input3" type="text">
                </div>
              </div>
              <div class="donate-box clearfix">
                <div class="donate-box-title">手机号码 *：</div>
                <div class="donate-box-ic clearfix">
                  <input class="db-input3" type="text">
                </div>
              </div>
              <div class="donate-box clearfix">
                <div class="donate-box-title">电子邮箱 *：</div>
                <div class="donate-box-ic clearfix">
                  <input class="db-input3" type="text">
                </div>
              </div>
              <div class="donate-box clearfix">
                <div class="donate-box-title fl">付款方式 *：</div>
                <div class="donate-box-ic fl clearfix">
                  <div class="dbra-box clearfix" style="min-width: auto;margin-right: 10px;">
                    <input class="db-radio" type="radio" name="pay"><span>支付宝</span>
                  </div>
                  <div class="dbra-box clearfix" style="min-width: auto;margin-right: 10px;">
                    <input class="db-radio" type="radio" name="pay"><span>微信支付</span>
                  </div>
                </div>
              </div>
              <div class="donate-box clearfix">
                <div class="donate-box-title">捐赠留言 *：</div>
                <div class="donate-box-ic clearfix">
                  <input class="db-input3" type="text">
                </div>
              </div>
              <div class="donate-box clearfix">
                <input class="db-submit" type="button" value="提交">
              </div>
            </form>
          </div>

        </div>

        <div class="donate-right">
          <div class="donate-title">
            <h4>关注信诺基金</h4>
            <p>青年志愿者行动不断发展，志愿服务的领域不断扩大，志愿者队伍日益壮大。关注信诺基金，了解最新志愿消息。</p>
          </div>
          <div class="donate-qr-code">
            <img src="./images/qo-code2.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部 -->
  <footer></footer>


  <!-- 弹窗 -->
  <div class="donate-pop">
    <div class="video-container">
      <div class="donate-close">×</div>
      <div class="video-bg"></div>
      <div class="donate-qr">
        <img src="./images/qr-code3.jpg" alt="">
        <img src="./images/qr-code3-p.png" alt="">
      </div>
    </div>
  </div>


  <script>
    $(function () {
      // 打开弹窗
      $('.db-submit').click(function () {
        $('.donate-pop').show()
      })
      // 关闭弹窗
      $('.video-bg').click(function () {
        $('.donate-pop').hide()
        console.log(11)
      })
      // 关闭弹窗
      $('.donate-close').click(function () {
        $('.donate-pop').hide()
        console.log(11)
      })
    })
  </script>
</body>

</html>
