<!--内页头部，和首页不一样-->
<header></header>

<div class="inner-banner" style="background: url('images/brand-meaning-banner.jpg') no-repeat center center / cover;"></div>

<div class="brand inner-bg">
  <div class="wrap">
    <div class="brand-wrap">

      <div class="brand-content">
        <div class="inner-title">
          <h3>BRAND STORY</h3>
          <p>
            <span>品牌故事</span>
            <i></i>
          </p>
        </div>

        <div class="brand-title">什么才是真正的非你莫宠？</div>
        <div style="font-size: 24px;line-height: 38px;color: #231815;text-indent: 2em;margin-top: 40px;">
          <p>当我们养了狗狗，也就意味着责任和担当。</p>
          <p>不是简单的一日三餐，不是提供个安身之所，更不是随意的玩乐逗弄。</p>
          <p>是爱，与付出。</p>
          <p>狗狗，就如同我们的孩子一样，它看着你，交付了全部的信任，它爱你。它的一生并不长，可能也许只是你人生中的一小部分，可你，却是它一生的全部，是它所有的世界。它需要你的爱，你的陪伴，你的照顾，用以回报的，是它单纯的、全然的、坚定的爱与信任。</p>
          <p>每一个爱宠人士，都深爱着自己的狗狗，为它花钱，义无反顾，有他陪伴，风雨无碍。我想，这其中深藏的便是对于狗狗的爱了，怎能不是爱呢？</p>
          <p style="color: #ff8a00;">这，就是非你莫宠，也只能是非你莫宠。</p>
          <br>
          <img src="images/brand-img.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
