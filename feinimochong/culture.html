<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="author" content="">
  <title>品牌文化</title>
  <link rel="stylesheet" href="css/idangerous.swiper.css"/>
  <link rel="stylesheet" href="css/css-reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/idangerous.swiper.min.js"></script>
  <script src="js/jquery.SuperSlide.2.1.js"></script>
  <script src="js/basic.js"></script>


  <!--[if lt IE 9]><script src="js/html5.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="js/selectivizr-min.js"></script><![endif]-->


</head>
<body>

<!--内页头部，和首页不一样-->
<header></header>

<div class="inner-banner" style="background: url('images/culture-banner.jpg') no-repeat center center / cover;"></div>


<div class="culture inner-bg">
  <div class="culture-wrap">
    <div class="inner-title inner-title-grey">
      <h3>BRAND CULTURE</h3>
      <p>
        <span>品牌文化</span>
        <i></i>
      </p>
    </div>

    <div class="culture-content">
      <div class="culture-box culture-box1 clearfix">
        <div class="culture-box-img">
          <img width="595" height="336" src="images/culture1.jpg" alt="">
        </div>
        <div class="culture-box-p">
          <div class="culture-arrow"></div>
          <h3>愿景</h3>
          <p>成为最值得放心交付的宠物品牌，铸就狗狗生命中最美好的时光</p>
        </div>
      </div>
      <div class="culture-box culture-box2 clearfix">
        <div class="culture-box-p">
          <div class="culture-arrow"></div>
          <h3>使命</h3>
          <p>让狗狗的出生从美味与恬适开始，吃的健康，玩的快乐，主人更放心</p>
        </div>
        <div class="culture-box-img">
          <img width="595" height="336" src="images/culture2.jpg" alt="">
        </div>
      </div>
      <div class="culture-box culture-box1 clearfix">
        <div class="culture-box-img">
          <img width="595" height="336" src="images/culture3.jpg" alt="">
        </div>
        <div class="culture-box-p">
          <div class="culture-arrow"></div>
          <h3>价值观</h3>
          <p>
            回归自然 拥抱爱宠
            <br>
            坚守职责 享受付出
            <br>
            执着追求 放心交付
          </p>
        </div>
      </div>
      <div class="culture-box culture-box2 clearfix">
        <div class="culture-box-p">
          <div class="culture-arrow"></div>
          <h3>经营理念</h3>
          <p>
            小赢于智，大赢于德
            <br>
            不求暴利，但求无愧
            <br>
            用心经营，以爱浇灌
          </p>
        </div>
        <div class="culture-box-img">
          <img width="595" height="336" src="images/culture4.jpg" alt="">
        </div>
      </div>
    </div>

  </div>
</div>

<!--底部-->
<footer></footer>


</body>
</html>
