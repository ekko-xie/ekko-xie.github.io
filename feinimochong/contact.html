<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="author" content="">
  <title>联系我们</title>
  <link rel="stylesheet" href="css/idangerous.swiper.css"/>
  <link rel="stylesheet" href="css/css-reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/idangerous.swiper.min.js"></script>
  <script src="js/jquery.SuperSlide.2.1.js"></script>
  <script src="js/basic.js"></script>


  <!--[if lt IE 9]><script src="js/html5.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="js/selectivizr-min.js"></script><![endif]-->


</head>
<body>

<!--内页头部，和首页不一样-->
<header></header>

<div class="inner-banner" style="background: url('images/contact-banner.jpg') no-repeat center center / cover;"></div>

<div class="contact inner-bg">
  <div class="wrap contact-wrap">

    <div class="brand-content">
      <div class="inner-title">
        <h3>CONTACT US</h3>
        <p>
          <span>联系我们</span>
          <i></i>
        </p>
      </div>

      <div class="contact-way clearfix">
        <div class="contact-way-img">
          <img width="422" height="456" src="images/contact-img.jpg" alt="">
        </div>
        <div class="contact-way-content">
          <div class="cw-phone"><span>0755-89758311</span></div>
          <div class="cw-address">地址：深圳市龙岗区爱南路212号万佳源大厦301</div>
          <div class="cw-code">
            <img width="130" height="130" src="images/qr-code.jpg" alt="">
            <h4>扫一扫二维码惊喜更多</h4>
            <p>网站只是部分产品信息，如需了解更多详情，欢迎来电咨询。</p>
          </div>
        </div>
      </div>


      <div class="contact-map">
        <div class="contact-map-title">
          <div class="contact-map-line"></div>
          <span>我们在百度地图的位置！</span>
        </div>
        <div class="contact-map-img">
          <img src="images/cw-map.jpg" alt="">
        </div>
      </div>
    </div>
  </div>

</div>


<!--底部-->
<footer></footer>


</body>
</html>
