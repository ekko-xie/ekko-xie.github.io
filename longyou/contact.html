<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="author" content="">
  <title>联系我们</title>
  <link rel="stylesheet" href="css/idangerous.swiper.css" />
  <link rel="stylesheet" href="css/lightbox.css">
  <link rel="stylesheet" href="css/css-reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/idangerous.swiper.min.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/jquery.SuperSlide.2.1.js"></script>
  <script src="js/basic.js"></script>


  <!--[if lt IE 9]><script src="js/html5.js" ></script><![endif]-->
  <!--[if lt IE 9]><script src="js/selectivizr-min.js" ></script><![endif]-->


</head>
<body>
  

  <!-- 头部 -->
  <header></header>
  
  <div class="inner-banner" style="background: url('./images/about-banner.jpg') no-repeat center center / cover;"></div>
  
  <div class="inner-nav">
    <div class="wrap clearfix">
      <div class="breadcrumb-nav clearfix">
        <a class="breadcrumb-house" href="#">首页</a>
        <span>&gt;</span>
        <a href="#">联系我们</a>
      </div>
    </div>
  </div>

  <div class="contact">
    <div class="wrap">
      <div class="contact-way clearfix">
        <div class="contact-way-img">
          <img width="600" height="380" src="./images/contact.jpg" alt="">
        </div>
        <div class="contact-way-p">
          <div class="cwp-title">如您想与我们取得联系，您可通过如下方式：</div>
          <div class="cwp-title-line"></div>
          <div class="cwp-p">
            客服电话：0755-86060055
            <br>
            联系邮箱：contact@phoenixtree.club
            <br>
            总部地址：浙江省衢州市龙游县龙洲街道龙翔路87号
          </div>
        </div>
      </div>

      <div class="contact-map">
        <!-- 百度地图 -->
        <iframe src="bdmap.html" width="1200" height="400" frameborder="0" scrolling="no"></iframe>
      </div>

      <div class="contact-way-form">
        <form action="">
          <div class="cwf-title">期待您的宝贵的意见和建议，欢迎及时向我们反馈，以便我们更好地为您服务。</div>
          <div class="cwf-content">
            <div class="cwf-list clearfix">
              <input class="cwf-input1" type="text" placeholder="姓名">
              <input class="cwf-input1" type="text" placeholder="电话">
            </div>
            <div class="cwf-list clearfix">
              <input class="cwf-input1" type="text" placeholder="邮箱">
              <input class="cwf-input1" type="text" placeholder="公司">
            </div>
            <div class="cwf-list clearfix">
              <textarea class="cwf-textarea" placeholder="输入你想要留言的内容"></textarea>
            </div>
            <input class="cwf-submit" type="submit" value="提交留言">
          </div>
        </form>
      </div>

    </div>

  </div>

  <!-- 底部 -->
  <footer></footer>




</body>
</html>
